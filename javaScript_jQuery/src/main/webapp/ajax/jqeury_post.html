<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>$.ajax로 jsp 파일 로드하기</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	//text() - 선택한 요소의 텍스트 내용을 설정하거나 반환합니다.			 ┐
	//html() - 선택한 요소(HTML 마크업 포함)의 내용을 설정하거나 반환합니다. │ ==> $().method()
	//val() - 양식 필드의 값을 설정하거나 반환합니다.					 ┘
	$(function() {
		$("#submit").click(function() {
			$.post("source/welcome.jsp", {
				name : $("#name").val()
			}, function(data, state) {
				$("#message").html(data);
			});
		});

	});
</script>
</head>
<body>
	<form>

		<label for="name">이름을 입력하세요:</label> 
		<input type="text" id="name"
			name="name" required="required"> 
			<input type="button"id="submit" value="전송">
			
	</form>
	<div id="message"></div>
</body>
</html>
