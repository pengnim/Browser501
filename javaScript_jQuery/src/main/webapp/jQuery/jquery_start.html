<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<title>Insert title here</title>
</head>
<body>
JQuery : 자바스크립트를 이용해 만든 라이브러리(자바스크립트로 만들어진 다양한 함수들의 집합)<br>
		: 자바스크립트는 호환성이 적다 => jQuery(호환성 증대) : app 설계시 한번만(android, apple, ,,,)
	<script>
		$(document).ready(function() {
			alert("jQueryStart!");
		});

		$(function() {
			alert("jQueryStart!!!!!");

		});
		$(function() {
			$("*").css("border","1px solid blue"); //*는 모든태그

		});
	</script>
	<h1>jQuery</h1>
	<h2>선택자(selector)</h2>
	<h3>직접 selector</h3>
</body>
</html>
