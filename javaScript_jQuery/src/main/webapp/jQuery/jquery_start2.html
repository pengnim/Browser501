<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title>Insert title here</title>
</head>
<body>
	<script>
		$(function() {
			$("#tit").css("border", "1px solid blue");
			$("#tit").css("background-color", "yellow");
		});
	</script>
	<h1>jQuery</h1>
	<h2 id="tit">선택자(selector)</h2>
	<h3>직접 selector</h3>
</body>
</html>
