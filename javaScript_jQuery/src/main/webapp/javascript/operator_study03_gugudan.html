<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	1. 구구단 작성하기(2~9)
	<script>
		var k = "<table>";
		for (var i = 2; i <= 9; i++) {
			k+= "<tr><td></tr></td>";
			k+= '<tr style="font-size:20px"><td>' + i + "</tr></td>";
			k+= "<tr><td></tr></td>";
			for (var j = 1; j <= 9; j++)
				k += "<tr><td>" + i + " X " + j + " = " + (j * i)
						+ "</td></tr>";
		}
		k += "</table>";
		document.write(k);
	</script>
	<hr>
	2. 5단 만 출력

	<script>
		var t = "<table>";
		for (var i = 1; i <= 9; i++) {
			t += "<tr><td>5 X " + i + " = " + (5 * i) + "</td></tr>";
		}
		t += "</table><br>";
		document.write(t);
		
		var t ="";
		var i = 1;
		while(i<=9){
			document.write("5 X " + i + " = " + (5*i) + "<br>");
			i++;
		}
		
		
		
	</script>
</body>
</html>
