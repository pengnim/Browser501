<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	Number객체
	<br>
	<script>
		var y = new Number(123);
		var y2 = 123;
		var num1 = 3.12445;
		var num2 = 700000000000;
		var num3 = "30.5px";
		var num4 = 40;

		document.write("표현가능한 가장 큰 수 :" + Number.MAX_VALUE + "<br>");
		document.write("숫자가 아닌 경우 :" + Number.NaN + "<br>");
		document.write("무한대수 표기 :" + Number.POSITIVE_INFINITY + "<br>");
		document.write(num2.toExponential(1),"<br>");
		document.write(num1.toFixed(2),"<br>");
		document.write(num1.toPrecision(2),"<br>");
		document.write(num1.toString(),"<br>");
		document.write(num1.valueOf(),"<br>");
		document.write(parseInt(num3),"<br>");
		document.write(parseFloat(num3),"<br>");
	</script>


	<h2>JavaScript Number Methods</h2>

	<p>The valueOf() method returns a number as a number:</p>

	<p id="demo"></p>

	<script>
		let x = 123;

		document.getElementById("demo").innerHTML = x.valueOf() + "<br>"
				+ (123).valueOf() + "<br>" + (100 + 23).valueOf();
	</script>

	
	
</body>
</html>
