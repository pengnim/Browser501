<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for문을 사용한 4행 3열 테이블 만들기(숫자 데이터 포함)</title>
<style>
table, tr, td {
	border: 2px solid brown;
	border-collapse: collapse;
	text-align: center;
}
</style>
</head>
<body>
	<table>
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</table>
	<br>
</body>
<script>
	var t = "<table>";
	var num = 1;
	for (var i = 0; i < 4; i++) {
		t += "<tr>";
		for (var j = 0; j < 3; j++) {
			t += "<td>" + num + "</td>";
			num++;
		}

		t += "</tr>"
	}
	t += "</table>";
	document.write(t);
</script>
</html>
