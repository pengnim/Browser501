<!DOCTYPE html>
<html>
<head>
<style>
#para1 {
	text-align: center;
	color: red;
}

.center {
	text-align: center;
	color: green;
}
</style>
</head>
<body>
	<!--id는 하나만선택 가능, class는 여러개 선택-->
	<p id="para1">Hello World!</p>
	<!-- <p id="para1>Hello World!</p> <-또 한개 만들기 불가 -->
	<p>This paragraph is not affected by the style.</p>
	<p class="center">Hello World!</p>
	<p class="center">Hello World!</p>
	<p class="center">Hello World!</p>

</body>
</html>
