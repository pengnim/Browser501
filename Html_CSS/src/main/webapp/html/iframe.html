<!DOCTYPE html>
<html>
<head>
<script>
document.getElementById("demo").innerHTML = "Hello JavaScript";
</script>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>Use JavaScript to Change Text</h2>
<p>This example writes "Hello JavaScript" into an HTML element with</p>
<p id="demo"></p>
</body>
</html>
